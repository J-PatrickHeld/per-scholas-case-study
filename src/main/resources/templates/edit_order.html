<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Add Order</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Order Management System</a>
	
	  <!-- Navbar links -->
	      	<a class="nav-link" th:href="@{/}">Back to Website</a>
	        <a class="nav-link" th:href="@{/orders}">Manage Orders</a>
	        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>

	</nav>

	<p>
        Welcome <span sec:authentication="principal.username">User</span>
    </p>
<br>
<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text=center">Update Order</h1>
				<div class="card-body">
					<form th:action="@{/orders/update/{id} (id=${order.id})}" th:object="${order}" method="POST">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" placeholder="first name" class="form-control" /> <!-- th:field refers to Order Entity field name-->
							
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" placeholder="last name" class="form-control" /> <!-- th:field refers to Order Entity field name-->
							
							<label for="email">Email</label>
							<input type="text" name="email" th:field="*{email}" placeholder="email" class="form-control" /> <!-- th:field refers to Order Entity field name-->
							
							<label for="address">Address</label>
							<input type="text" name="address" th:field="*{address}" placeholder="address" class="form-control" /> <!-- th:field refers to Order class field name-->
							
							<label for="city">City</label>
							<input type="text" name="city" th:field="*{city}" placeholder="city" class="form-control" /> <!-- th:field refers to Order class field name-->
							
							<label for="state">State</label>
							<input type="text" name="state" th:field="*{state}" placeholder="state" class="form-control" /> <!-- th:field refers to Order class field name-->
							
							<label for="zipCode">Zip Code</label>
							<input type="text" name="zipCode" th:field="*{zipCode}" placeholder="zip code" class="form-control" /> <!-- th:field refers to Order class field name-->
							
							<label for="noOfReeds"># of Reeds</label>
							<input type="text" name="noOfReeds" th:field="*{noOfReeds}" placeholder="number of reeds" class="form-control" />
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
