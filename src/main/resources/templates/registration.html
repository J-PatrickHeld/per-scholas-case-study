<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Registration</title>

    <style>
        .register {
            margin: auto;
            border: 2px solid black;
            padding: 3em;
        }
        .register form {
            margin: auto;
        }
    </style>

</head>
<body>

    <div class="main_container">

        <!--menu-->
        <div class="menu_container">
            <div class="menu_item">
                <nav>
                    <a id="home" href="#" th:href="@{/}">Home</a>
                    <a id="about" href="#" th:href="@{/about}">About</a>
                    <a id="order" href="#" th:href="@{/orders/new}">Order Reeds</a>
                    <a id="login" href="#" th:href="@{/login}">Login</a>
                    <a id="contact" href="#" th:href="@{/contact}">Contact</a>
                </nav>
            </div>
        </div>

        <div class="main_content">

            <div class="register">
                <div th:if="${param.success}">
                	<div>You've successfully registered!</div>
                </div>
                
                <form th:action="@{/registration}" th:object="${user}" method="POST">
                
                	<h1>Registration</h1>
                
		              <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
		                 th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
		
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
		                 <label for="firstName" class="control-label">First name*</label>
		                 <input id="firstName" class="form-control" th:field="*{firstName}" />
		                 <p class="error-message"
		                    th:each="error: ${#fields.errors('firstName')}"
		                    th:text="${error}">Validation error</p>
		              </div>
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
		                 <label for="lastName" class="control-label">Last name*</label>
		                 <input id="lastName" class="form-control" th:field="*{lastName}" />
		                 <p th:each="error : ${#fields.errors('lastName')}"
		                    th:text="${error}">Validation error</p>
		              </div>
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
		                 <label for="email" class="control-label">E-mail*</label>
		                 <input id="email" class="form-control" th:field="*{email}" />
		                 <p class="error-message"
		                    th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
		                    error</p>
		              </div>
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
		                 <label for="confirmEmail" class="control-label">Confirm e-mail*</label>
		                 <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
		                 <p th:each="error : ${#fields.errors('confirmEmail')}"
		                    th:text="${error}">Validation error</p>
		              </div>
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
		                 <label for="password" class="control-label">Password*</label>
		                 <input id="password" class="form-control" type="password"
		                    th:field="*{password}" />
		                 <p th:each="error : ${#fields.errors('password')}"
		                    th:text="${error}">Validation error</p>
		              </div>
		              <div class="form-group"
		                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
		                 <label for="confirmPassword" class="control-label">Confirm password*</label>
		                 <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
		                 <p th:each="error : ${#fields.errors('confirmPassword')}"
		                    th:text="${error}">Validation error</p>
		              </div>

                    <button type="submit" id="submit" style="font-size: 14pt; margin-top: 1em">Register</button>
                </form>
                
                <p></p>
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </div>
    </div>

    <script src="js/scriptRegistration.js"></script>
</body>
</html>
